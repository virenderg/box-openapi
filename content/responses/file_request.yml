---
title: File Request

type: object

x-box-resource-id: file_request
x-box-variant: standard

description: |-
  A standard representation of a file request, as returned from any file
  request API endpoints by default

properties:
  id:
    type: string
    description: Id of the file request. System generated field.
    readOnly: true
    example: "123"
  type:
    type: string
    description: Static string 'file-request'. System generated field.
    readOnly: true
    example: 'file-request'
  title:
    type: string
    description: Title of file request.
    example: "Please upload documents"
  description:
    type: string
    nullable: true
    description: The optional description of this file request.
    example: "Following documents are requested for your process"
  status:
    type: string
    description: |-
      Status of file request. Defaults to Active.
      Setting status as Inactive will return 404 for submitter.
    enum:
      - ACTIVE
      - INACTIVE
    example: ACTIVE
  is_email_required:
    type: boolean
    description: |-
      Is a submitter required to provide their email address? Setting this to
      true shows an email field on file request form.
    example: true
  is_description_required:
    type: boolean
    description: |-
      Is a submitter required to provide a description of files they are
      submitting. Setting this to true shows a description field on file request
      form.
    example: true
  expires_at:
    type: string
    format: date-time
    description: >-
      Date after which file request will not accept new submissions i.e. status
      will change to inactive.
    example: "2020-09-28T10:53:43-08:00"
  url:
    type: string
    description: URL for each file request. System generated field.
    readOnly: true
    example: "/f/5d42246610214bbe86fabc7fb720d63a"
  folder:
    allOf:
      - $ref: "#/components/schemas/Folder--Mini"
      - description: |-
          The folder that this file request is associated with.
    nullable: false
    example: "1234"
  created_by:
    allOf:
      - $ref: "#/components/schemas/User--Mini"
      - description: The user who created this file request
  created_at:
    type: string
    format: date-time
    nullable: false
    description: |-
      The date and time when the file request was created on Box.
    example: "2020-09-28T10:53:43-08:00"
  updated_by:
    allOf:
      - $ref: "#/components/schemas/User--Mini"
      - description: The user who last modified this file request
      - nullable: false
  updated_at:
    type: string
    format: date-time
    nullable: false
    description: |-
      The date and time when the file request was last updated on Box.
    example: "2020-09-28T10:53:43-08:00"
